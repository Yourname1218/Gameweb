<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ã</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, #87CEEB 0%, #87CEEB 40%, #0099ff 40%, #0099ff 60%, #87CEEB 60%, #87CEEB 100%),
                repeating-linear-gradient(0deg, transparent 0%, transparent 40%, #00ff00 40%, #00ff00 45%, transparent 45%, transparent 100%);
            background-size: 100% 100%, 100px 100%;
            animation: scrollBackground 20s linear infinite;
            z-index: -2;
        }

        .pixel-mountain {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: repeating-linear-gradient(
                45deg,
                #4a9c2e 0%,
                #4a9c2e 10%,
                #3d8325 10%,
                #3d8325 20%
            );
            clip-path: polygon(0% 100%, 20% 40%, 40% 80%, 60% 20%, 80% 60%, 100% 10%, 100% 100%);
            z-index: -1;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
            box-shadow: 
                -4px -4px 0 0 #e75a10,
                4px -4px 0 0 #e75a10,
                -4px 4px 0 0 #e75a10,
                4px 4px 0 0 #e75a10,
                inset -4px -4px 0 0 #feb142,
                inset 4px -4px 0 0 #feb142,
                inset -4px 4px 0 0 #873000,
                inset 4px 4px 0 0 #873000,
                0 0 0 4px #e75a10;
            border-radius: 10px;
            align-items: stretch;
        }

        .game-area {
            position: relative;
        }

        .board-container {
            position: relative;
            width: 600px;
            height: 600px;
            background: #DEB887;
            padding: 8px;
            border-radius: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-panel {
            background: rgba(222, 184, 135, 0.9);
            padding: 20px;
            box-shadow: 
                -4px -4px 0 0 #e75a10,
                4px -4px 0 0 #e75a10,
                -4px 4px 0 0 #e75a10,
                4px 4px 0 0 #e75a10,
                inset -4px -4px 0 0 #feb142,
                inset 4px -4px 0 0 #feb142,
                inset -4px 4px 0 0 #873000,
                inset 4px 4px 0 0 #873000,
                0 0 0 4px #e75a10;
            border-radius: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .turn-indicator {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-shadow: 1px 1px rgba(255, 255, 255, 0.5);
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(to bottom, #666, #4A4A4A);
            color: white;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 3px 0 #333,
                0 4px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(to bottom, #777, #555);
            transform: translateY(1px);
            box-shadow: 
                0 2px 0 #333,
                0 3px 3px rgba(0, 0, 0, 0.3);
        }

        button:active {
            background: linear-gradient(to bottom, #555, #444);
            transform: translateY(3px);
            box-shadow: 
                0 0 0 #333,
                0 1px 2px rgba(0, 0, 0, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: auto;
            padding: 10px 20px;
        }

        .pixel-cloud {
            position: fixed;
            z-index: -1;
            opacity: 0.9;
        }

        .bird {
            position: absolute;
            width: 50px;
            height: 30px;
            z-index: -1;
            opacity: 0;
            transform-origin: center;
        }

        @keyframes scrollBackground {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes flapWing {
            0% { transform: rotate(-30deg) scale(1.1); }
            100% { transform: rotate(30deg) scale(0.9); }
        }

        @keyframes flyDiagonal1 {
            0% { transform: translate(-100vw, 50vh) rotate(-20deg); opacity: 1; }
            100% { transform: translate(100vw, -50vh) rotate(-20deg); opacity: 1; }
        }

        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .music-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .music-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="pixel-mountain"></div>
    <div id="clouds-container"></div>
    <div id="birds-container"></div>

    <button class="home-button" onclick="window.location.href='Gameweb.html'">ÂõûÈ¶ñÈ†Å</button>

    <div class="container">
        <div class="game-area">
            <div class="board-container">
                <canvas id="boardCanvas" width="600" height="600"></canvas>
                <canvas id="pieceCanvas" width="600" height="600"></canvas>
            </div>
        </div>

        <div class="controls">
            <div class="info-panel">
                <div class="turn-indicator">Ëº™Âà∞ÈªëÂ≠ê</div>
                <button onclick="startGame('pvp')">Áé©ÂÆ∂Â∞çÊà∞</button>
                <button onclick="startGame('pve')">ÈõªËÖ¶Â∞çÊà∞</button>
                <button onclick="restartGame()">ÈáçÊñ∞ÈñãÂßã</button>
            </div>
        </div>
    </div>

    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ</button>

    <script>
        // Âú® script Ê®ôÁ±§ÂâçÊ∑ªÂä†ËÉåÊôØÈü≥Ê®ÇÁ≥ªÁµ±
        const bgMusic = {
            audioContext: null,
            oscillators: [],
            gainNodes: [],
            isPlaying: false,
            
            init() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            },
            
            createMelody() {
                // ËºïÈ¨ÜÁöÑÊóãÂæãÈü≥Á¨¶
                const melody = [
                    { note: 'C4', duration: 0.5 },
                    { note: 'E4', duration: 0.5 },
                    { note: 'G4', duration: 0.5 },
                    { note: 'C5', duration: 1 },
                    { note: 'G4', duration: 0.5 },
                    { note: 'E4', duration: 0.5 },
                    { note: 'C4', duration: 1 },
                    { note: 'A4', duration: 0.5 },
                    { note: 'F4', duration: 0.5 },
                    { note: 'D4', duration: 0.5 },
                    { note: 'B4', duration: 1 },
                ];
                
                const noteToFreq = {
                    'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23,
                    'G4': 392.00, 'A4': 440.00, 'B4': 493.88, 'C5': 523.25
                };
                
                let time = 0;
                melody.forEach(({ note, duration }) => {
                    setTimeout(() => {
                        if (!this.isPlaying) return;
                        
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        
                        osc.type = 'sine';
                        osc.frequency.value = noteToFreq[note];
                        
                        gain.gain.value = 0.1;  // Èôç‰ΩéÈü≥Èáè
                        
                        osc.connect(gain);
                        gain.connect(this.audioContext.destination);
                        
                        osc.start();
                        this.oscillators.push(osc);
                        this.gainNodes.push(gain);
                        
                        // Ê∑°Âá∫ÊïàÊûú
                        setTimeout(() => {
                            gain.gain.exponentialRampToValueAtTime(
                                0.001,
                                this.audioContext.currentTime + 0.1
                            );
                            setTimeout(() => {
                                osc.stop();
                                gain.disconnect();
                            }, 100);
                        }, duration * 1000 - 100);
                    }, time * 1000);
                    
                    time += duration;
                });
                
                // Âæ™Áí∞Êí≠Êîæ
                setTimeout(() => {
                    this.oscillators = [];
                    this.gainNodes = [];
                    if (this.isPlaying) {
                        this.createMelody();
                    }
                }, time * 1000);
            },
            
            start() {
                if (!this.isPlaying) {
                    this.isPlaying = true;
                    this.createMelody();
                }
            },
            
            stop() {
                this.isPlaying = false;
                this.oscillators.forEach(osc => {
                    try {
                        osc.stop();
                    } catch (e) {}
                });
                this.oscillators = [];
                this.gainNodes = [];
            }
        };

        // Ê∑ªÂä†Èü≥Ê®ÇÊéßÂà∂ÂáΩÊï∏
        let isMusicPlaying = true;
        bgMusic.init();
        bgMusic.start();
        
        function toggleMusic() {
            const musicBtn = document.getElementById('musicBtn');
            if (isMusicPlaying) {
                bgMusic.stop();
                musicBtn.style.opacity = '0.5';
            } else {
                bgMusic.start();
                musicBtn.style.opacity = '1';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // Ê∑ªÂä†Èõ≤ÊúµÂíåÈ≥•ÁöÑÂãïÁï´
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'pixel-cloud';
            
            const size = Math.random() * (160 - 80) + 80;
            cloud.style.width = size + 'px';
            cloud.style.height = (size * 0.6) + 'px';
            
            cloud.style.top = Math.random() * 60 + '%';
            cloud.style.left = '-100px';
            const duration = Math.random() * (30 - 20) + 20;
            
            cloud.style.animation = `floatCloud ${duration}s linear`;
            
            cloud.innerHTML = `
                <svg class="cloud-svg" viewBox="0 0 100 60">
                    <path d="M 10,40 C 10,30 20,20 30,20 C 30,10 40,0 55,0 C 70,0 80,10 80,20 C 90,20 100,30 100,40 C 100,50 90,60 80,60 L 20,60 C 10,60 0,50 10,40" fill="white"/>
                </svg>`;
            
            document.getElementById('clouds-container').appendChild(cloud);
            
            cloud.addEventListener('animationend', () => cloud.remove());
        }

        function createBird() {
            const bird = document.createElement('div');
            bird.className = 'bird';
            
            const size = Math.random() * (50 - 30) + 30;
            bird.style.width = size + 'px';
            bird.style.height = (size * 0.6) + 'px';
            
            const path = Math.floor(Math.random() * 4) + 1;
            bird.style.animation = `flyDiagonal${path} ${Math.random() * (12 - 8) + 8}s linear`;
            
            bird.innerHTML = `
                <svg class="bird-svg" viewBox="0 0 50 30">
                    <path class="wing" d="M 15,15 Q 25,5 35,15"/>
                    <path class="wing" d="M 15,15 Q 25,25 35,15"/>
                    <path d="M 40,15 L 45,12 Q 47,15 45,18 L 40,15 M 10,15 Q 25,10 40,15 Q 25,20 10,15 Z"/>
                </svg>`;
            
            document.getElementById('birds-container').appendChild(bird);
            
            setTimeout(() => bird.remove(), 12000);
        }

        // ÂàùÂßãÂåñËÉåÊôØÂãïÁï´
        setInterval(createCloud, 10000);
        setInterval(() => {
            if (Math.random() < 0.3) createBird();
        }, 5000);

        // ÂàùÂßãÁîüÊàêÂ§öÊúµÈõ≤
        for(let i = 0; i < 5; i++) {
            setTimeout(createCloud, i * 1000);
        }

        const game = {
            boardCanvas: document.getElementById('boardCanvas'),
            pieceCanvas: document.getElementById('pieceCanvas'),
            boardCtx: null,
            pieceCtx: null,
            boardSize: 15,  // 15x15ÁöÑÊ£ãÁõ§
            cellSize: 40,   // ÊØèÂÄãÊ†ºÂ≠êÁöÑÂ§ßÂ∞è
            pieces: [],     // ÂÑ≤Â≠òÊ£ãÂ≠ê‰ΩçÁΩÆ
            isBlackTurn: true, // trueÁÇ∫ÈªëÂ≠êÔºåfalseÁÇ∫ÁôΩÂ≠ê
            gameMode: null, // 'pvp' Êàñ 'pve'
            gameStarted: false,
            previewX: -1,
            previewY: -1,
            
            init() {
                this.boardCtx = this.boardCanvas.getContext('2d');
                this.pieceCtx = this.pieceCanvas.getContext('2d');
                this.resetGame();
                this.drawBoard();
                this.setupEventListeners();
            },
            
            resetGame() {
                this.pieces = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.isBlackTurn = true;
                this.gameStarted = false;
                this.pieceCtx.clearRect(0, 0, this.pieceCanvas.width, this.pieceCanvas.height);
                document.querySelector('.turn-indicator').textContent = 'Ëº™Âà∞ÈªëÂ≠ê';
            },
            
            drawBoard() {
                const ctx = this.boardCtx;
                const padding = 20;
                const boardWidth = this.cellSize * (this.boardSize - 1);
                
                // Ê∏ÖÁ©∫Áï´Â∏É
                ctx.clearRect(0, 0, this.boardCanvas.width, this.boardCanvas.height);
                
                // Áπ™Ë£ΩÊ£ãÁõ§Â∫ïËâ≤
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(0, 0, this.boardCanvas.width, this.boardCanvas.height);
                
                // Ê∑ªÂä†Ê£ãÁõ§Êï¥È´îÈô∞ÂΩ±ÊïàÊûú
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(4, 4, this.boardCanvas.width - 8, this.boardCanvas.height - 8);
                
                // Áπ™Ë£ΩÊ†ºÁ∑ö
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.lineWidth = 1;
                
                // Áπ™Ë£ΩÊ©´Á∑ö
                for (let i = 0; i < this.boardSize; i++) {
                    // ‰∏ªÁ∑ö
                    ctx.beginPath();
                    ctx.moveTo(padding, padding + i * this.cellSize);
                    ctx.lineTo(padding + boardWidth, padding + i * this.cellSize);
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.stroke();
                    
                    // Èô∞ÂΩ±Á∑öÔºàÂú®‰∏ªÁ∑ö‰∏ãÊñπÔºâ
                    ctx.beginPath();
                    ctx.moveTo(padding, padding + i * this.cellSize + 1);
                    ctx.lineTo(padding + boardWidth, padding + i * this.cellSize + 1);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.stroke();
                }
                
                // Áπ™Ë£ΩÁ∏±Á∑ö
                for (let i = 0; i < this.boardSize; i++) {
                    // ‰∏ªÁ∑ö
                    ctx.beginPath();
                    ctx.moveTo(padding + i * this.cellSize, padding);
                    ctx.lineTo(padding + i * this.cellSize, padding + boardWidth);
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.stroke();
                    
                    // Èô∞ÂΩ±Á∑öÔºàÂú®‰∏ªÁ∑öÂè≥ÊñπÔºâ
                    ctx.beginPath();
                    ctx.moveTo(padding + i * this.cellSize + 1, padding);
                    ctx.lineTo(padding + i * this.cellSize + 1, padding + boardWidth);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.stroke();
                }
                
                // Áπ™Ë£ΩÂ§©ÂÖÉÂíåÊòü‰Ωç
                const starPoints = [
                    [3, 3], [11, 3], [7, 7], [3, 11], [11, 11]
                ];
                
                starPoints.forEach(([x, y]) => {
                    // ‰∏ªË¶ÅÈªû
                    ctx.beginPath();
                    ctx.arc(padding + x * this.cellSize, padding + y * this.cellSize, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.fill();
                    
                    // Èô∞ÂΩ±ÊïàÊûú
                    ctx.beginPath();
                    ctx.arc(padding + x * this.cellSize + 1, padding + y * this.cellSize + 1, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fill();
                });
                
                // Ê∑ªÂä†Ê£ãÁõ§ÈÇäÁ∑£È´òÂÖâÊïàÊûú
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.moveTo(padding - 2, padding + boardWidth + 2);
                ctx.lineTo(padding - 2, padding - 2);
                ctx.lineTo(padding + boardWidth + 2, padding - 2);
                ctx.stroke();
                
                // Ê∑ªÂä†Ê£ãÁõ§ÈÇäÁ∑£Èô∞ÂΩ±ÊïàÊûú
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.moveTo(padding + boardWidth + 2, padding - 2);
                ctx.lineTo(padding + boardWidth + 2, padding + boardWidth + 2);
                ctx.lineTo(padding - 2, padding + boardWidth + 2);
                ctx.stroke();
            },
            
            setupEventListeners() {
                this.pieceCanvas.addEventListener('mousemove', (e) => {
                    if (!this.gameStarted) return;
                    
                    const rect = this.pieceCanvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const padding = 20;
                    const col = Math.round((x - padding) / this.cellSize);
                    const row = Math.round((y - padding) / this.cellSize);
                    
                    if (row >= 0 && row < this.boardSize && 
                        col >= 0 && col < this.boardSize && 
                        this.pieces[row][col] === 0) {
                        this.previewX = col;
                        this.previewY = row;
                        this.drawBoard();
                        this.drawPieces();
                        this.drawPreview();
                    } else {
                        this.previewX = -1;
                        this.previewY = -1;
                        this.drawBoard();
                        this.drawPieces();
                    }
                });

                this.pieceCanvas.addEventListener('mouseleave', () => {
                    this.previewX = -1;
                    this.previewY = -1;
                    this.drawBoard();
                    this.drawPieces();
                });

                this.pieceCanvas.addEventListener('click', (e) => {
                    if (!this.gameStarted) return;
                    
                    const rect = this.pieceCanvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const padding = 20;
                    const col = Math.round((x - padding) / this.cellSize);
                    const row = Math.round((y - padding) / this.cellSize);
                    
                    if (row >= 0 && row < this.boardSize && 
                        col >= 0 && col < this.boardSize) {
                        this.placePiece(row, col);
                    }
                });
            },
            
            drawPieces() {
                this.pieceCtx.clearRect(0, 0, this.pieceCanvas.width, this.pieceCanvas.height);
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.pieces[row][col] !== 0) {
                            this.drawPiece(row, col);
                        }
                    }
                }
            },
            
            drawPreview() {
                if (this.previewX === -1 || this.previewY === -1) return;
                
                const ctx = this.pieceCtx;
                const padding = 20;
                const x = padding + this.previewX * this.cellSize;
                const y = padding + this.previewY * this.cellSize;
                const radius = this.cellSize * 0.4;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                
                if (this.isBlackTurn) {
                    // ÈªëÂ≠êÈ†êË¶Ω
                    const gradient = ctx.createRadialGradient(
                        x - radius/3, y - radius/3, radius/10,
                        x, y, radius
                    );
                    gradient.addColorStop(0, 'rgba(102, 102, 102, 0.3)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                } else {
                    // ÁôΩÂ≠êÈ†êË¶Ω
                    const gradient = ctx.createRadialGradient(
                        x - radius/3, y - radius/3, radius/10,
                        x, y, radius
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                    gradient.addColorStop(1, 'rgba(221, 221, 221, 0.3)');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(153, 153, 153, 0.3)';
                    ctx.stroke();
                }
            },
            
            placePiece(row, col) {
                if (!this.gameStarted || this.pieces[row][col] !== 0) return;
                
                this.pieces[row][col] = this.isBlackTurn ? 1 : 2;
                this.drawPieces();
                
                if (this.checkWin(row, col)) {
                    const winner = this.isBlackTurn ? "ÈªëÂ≠ê" : "ÁôΩÂ≠ê";
                    document.querySelector('.turn-indicator').textContent = `${winner}Áç≤ÂãùÔºÅ`;
                    this.gameStarted = false;
                    return;
                }
                
                this.isBlackTurn = !this.isBlackTurn;
                document.querySelector('.turn-indicator').textContent = 
                    `Ëº™Âà∞${this.isBlackTurn ? 'Èªë' : 'ÁôΩ'}Â≠ê`;
                    
                if (this.gameMode === 'pve' && !this.isBlackTurn) {
                    setTimeout(() => this.computerMove(), 500);
                }
            },
            
            drawPiece(row, col) {
                const ctx = this.pieceCtx;
                const padding = 20;
                const x = padding + col * this.cellSize;
                const y = padding + row * this.cellSize;
                const radius = this.cellSize * 0.4;
                
                // Âà§Êñ∑ÊòØÈªëÂ≠êÈÇÑÊòØÁôΩÂ≠ê
                const isBlack = this.pieces[row][col] === 1;
                
                // Áπ™Ë£ΩÈô∞ÂΩ±
                ctx.beginPath();
                ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fill();
                
                // Áπ™Ë£Ω‰∏ªÈ´î
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                if (isBlack) {
                    // ÈªëÂ≠êÁöÑÊº∏Â±§
                    const gradient = ctx.createRadialGradient(
                        x - radius/3, y - radius/3, radius/10,
                        x, y, radius
                    );
                    gradient.addColorStop(0, '#666');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // ÈªëÂ≠êÁöÑÈ´òÂÖâ
                    ctx.beginPath();
                    ctx.arc(x - radius/3, y - radius/3, radius/3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fill();
                } else {
                    // ÁôΩÂ≠êÁöÑÊº∏Â±§
                    const gradient = ctx.createRadialGradient(
                        x - radius/3, y - radius/3, radius/10,
                        x, y, radius
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // ÁôΩÂ≠êÁöÑÈÇäÊ°Ü
                    ctx.strokeStyle = '#999';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    // ÁôΩÂ≠êÁöÑÈ´òÂÖâ
                    ctx.beginPath();
                    ctx.arc(x - radius/3, y - radius/3, radius/3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fill();
                }
            },
            
            checkWin(row, col) {
                const directions = [
                    [[0,1], [0,-1]],   // Ê∞¥Âπ≥
                    [[1,0], [-1,0]],   // ÂûÇÁõ¥
                    [[1,1], [-1,-1]],  // ‰∏ªÂ∞çËßíÁ∑ö
                    [[1,-1], [-1,1]]   // ÂâØÂ∞çËßíÁ∑ö
                ];
                
                const currentPiece = this.pieces[row][col];
                
                for (const direction of directions) {
                    let count = 1;
                    let winningPieces = [[row, col]];  // ÁßªÂà∞ÈÄôË£°ÔºåÊØèÂÄãÊñπÂêëÈáçÊñ∞Êî∂ÈõÜ
                    
                    for (const [dx, dy] of direction) {
                        let r = row + dx;
                        let c = col + dy;
                        
                        while (r >= 0 && r < this.boardSize && 
                               c >= 0 && c < this.boardSize && 
                               this.pieces[r][c] === currentPiece) {
                            count++;
                            winningPieces.push([r, c]);
                            r += dx;
                            c += dy;
                        }
                    }
                    
                    if (count >= 5) {
                        // ÊâæÂà∞‰∫îÂ≠êÈÄ£Á∑öÔºåÁ´ãÂç≥‰ΩøÁî®ÈÄôÂÄãÊñπÂêëÁöÑÁç≤ÂãùÊ£ãÂ≠ê
                        this.showWinAnimation(winningPieces, currentPiece);
                        return true;
                    }
                }
                
                return false;
            },
            
            showWinAnimation(winningPieces, winner) {
                this.gameStarted = false;
                const ctx = this.pieceCtx;
                let alpha = 0;
                let growing = true;
                
                // ÂÖàÊ∏ÖÈô§Êï¥ÂÄãÁï´Â∏É
                ctx.clearRect(0, 0, this.pieceCanvas.width, this.pieceCanvas.height);
                
                // ÈáçÊñ∞Áπ™Ë£ΩÊâÄÊúâÊ£ãÂ≠ê
                this.drawPieces();
                
                const animate = () => {
                    if (!this.gameStarted) {
                        // Ê∏ÖÈô§Áç≤ÂãùÊ£ãÂ≠ê
                        winningPieces.forEach(([row, col]) => {
                            const x = 20 + col * this.cellSize;
                            const y = 20 + row * this.cellSize;
                            ctx.clearRect(x - this.cellSize/2, y - this.cellSize/2, 
                                        this.cellSize * 1.5, this.cellSize * 1.5);
                            
                            const radius = this.cellSize * 0.4 * (1 + alpha * 0.3);
                            
                            // Ê∑ªÂä†Èô∞ÂΩ±
                            ctx.beginPath();
                            ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                            ctx.fill();

                            // Ê∑ªÂä†ÂÖâÊöàÊïàÊûú
                            const glowColor = winner === 1 ? '255, 215, 0' : '255, 255, 255';
                            const glow = ctx.createRadialGradient(x, y, 0, x, y, radius * 1.5);
                            glow.addColorStop(0, `rgba(${glowColor}, ${alpha * 0.5})`);
                            glow.addColorStop(1, 'rgba(255, 215, 0, 0)');
                            ctx.fillStyle = glow;
                            ctx.beginPath();
                            ctx.arc(x, y, radius * 1.5, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // Áπ™Ë£ΩÊ£ãÂ≠ê
                            ctx.beginPath();
                            ctx.arc(x, y, radius, 0, Math.PI * 2);
                            
                            if (winner === 1) {
                                // ÈªëÂ≠êÁöÑÊº∏Â±§
                                const gradient = ctx.createRadialGradient(
                                    x - radius/3, y - radius/3, radius/10,
                                    x, y, radius
                                );
                                gradient.addColorStop(0, `rgba(102, 102, 102, ${0.8 + alpha * 0.2})`);
                                gradient.addColorStop(0.7, 'black');
                                gradient.addColorStop(1, `rgba(255, 215, 0, ${alpha})`);
                                ctx.fillStyle = gradient;
                                ctx.fill();
                            } else {
                                // ÁôΩÂ≠êÁöÑÊº∏Â±§
                                const gradient = ctx.createRadialGradient(
                                    x - radius/3, y - radius/3, radius/10,
                                    x, y, radius
                                );
                                gradient.addColorStop(0, '#fff');
                                gradient.addColorStop(0.7, '#ddd');
                                gradient.addColorStop(1, `rgba(255, 255, 255, ${alpha})`);
                                ctx.fillStyle = gradient;
                                ctx.fill();
                                
                                // ÁôΩÂ≠êÁöÑÈÇäÊ°Ü
                                ctx.strokeStyle = `rgba(153, 153, 153, ${0.5 + alpha * 0.5})`;
                                ctx.lineWidth = 1;
                                ctx.stroke();
                            }
                            
                            // Ê∑ªÂä†È´òÂÖâ
                            ctx.beginPath();
                            ctx.arc(x - radius/3, y - radius/3, radius/3, 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(255, 255, 255, ${0.2 + alpha * 0.3})`;
                            ctx.fill();
                            
                            // Ê∑ªÂä†ÈÇäÁ∑£ÂÖâÁí∞
                            ctx.beginPath();
                            ctx.arc(x, y, radius * 1.2, 0, Math.PI * 2);
                            ctx.strokeStyle = `rgba(${glowColor}, ${alpha * 0.8})`;
                            ctx.lineWidth = 3;
                            ctx.stroke();
                        });
                        
                        // Êõ¥Êñ∞ÈÄèÊòéÂ∫¶
                        if (growing) {
                            alpha += 0.03;  // Ê∏õÊÖ¢ÂãïÁï´ÈÄüÂ∫¶
                            if (alpha >= 1) growing = false;
                        } else {
                            alpha -= 0.03;
                            if (alpha <= 0) growing = true;
                        }
                        
                        requestAnimationFrame(animate);
                    }
                };
                
                animate();
                
                // È°ØÁ§∫Áç≤ÂãùË®äÊÅØ
                const winner_text = winner === 1 ? "ÈªëÂ≠ê" : "ÁôΩÂ≠ê";
                document.querySelector('.turn-indicator').textContent = `${winner_text}Áç≤ÂãùÔºÅ`;
            },
            
            computerMove() {
                // Ë©ïÂàÜÁ≥ªÁµ±
                const evaluatePosition = (row, col, isMax) => {
                    const directions = [
                        [[0,1], [0,-1]],   // Ê∞¥Âπ≥
                        [[1,0], [-1,0]],   // ÂûÇÁõ¥
                        [[1,1], [-1,-1]],  // ‰∏ªÂ∞çËßíÁ∑ö
                        [[1,-1], [-1,1]]   // ÂâØÂ∞çËßíÁ∑ö
                    ];
                    
                    let score = 0;
                    const player = isMax ? 2 : 1;  // 2ÊòØÁôΩÂ≠ê(ÈõªËÖ¶)Ôºå1ÊòØÈªëÂ≠ê(Áé©ÂÆ∂)
                    
                    for (const direction of directions) {
                        let count = 1;
                        let blocked = 0;  // Ë¢´ÈòªÊìãÁöÑÁ´ØÈªûÊï∏
                        
                        // Ë®àÁÆóÈÄ£Á∫åÊ£ãÂ≠êÊï∏ÂíåÁ´ØÈªûÊÉÖÊ≥Å
                        for (const [dx, dy] of direction) {
                            let r = row + dx;
                            let c = col + dy;
                            let tempCount = 0;
                            
                            while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize) {
                                if (this.pieces[r][c] === player) {
                                    tempCount++;
                                } else {
                                    if (this.pieces[r][c] !== 0) blocked++;
                                    break;
                                }
                                r += dx;
                                c += dy;
                            }
                            
                            if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize) {
                                blocked++;
                            }
                            
                            count += tempCount;
                        }
                        
                        // Ë©ïÂàÜË¶èÂâá
                        if (count >= 5) score += 100000;
                        else if (count === 4 && blocked === 0) score += 10000;
                        else if (count === 4 && blocked === 1) score += 1000;
                        else if (count === 3 && blocked === 0) score += 500;
                        else if (count === 3 && blocked === 1) score += 100;
                        else if (count === 2 && blocked === 0) score += 50;
                        else if (count === 2 && blocked === 1) score += 10;
                    }
                    
                    return score;
                };
                
                let bestScore = -Infinity;
                let bestMove = null;
                
                // ÈÅçÊ≠∑ÊâÄÊúâÂèØËÉΩÁöÑ‰ΩçÁΩÆ
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.pieces[i][j] === 0) {
                            // Ë©ï‰º∞ÈÄôÂÄã‰ΩçÁΩÆ
                            let score = evaluatePosition(i, j, true);  // Ë©ï‰º∞ÈõªËÖ¶ÁöÑÂæóÂàÜ
                            score += evaluatePosition(i, j, false);    // Ë©ï‰º∞ÈòªÊìãÁé©ÂÆ∂ÁöÑÂæóÂàÜ
                            
                            // ‰ΩçÁΩÆÂÑ™Âã¢Âä†ÂàÜ
                            const centerDist = Math.abs(i - 7) + Math.abs(j - 7);
                            score += (14 - centerDist) * 2;  // Ë∂äÈù†Ëøë‰∏≠ÂøÉÂàÜÊï∏Ë∂äÈ´ò
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = [i, j];
                            }
                        }
                    }
                }
                
                // Âü∑Ë°åÊúÄ‰Ω≥ÁßªÂãï
                if (bestMove) {
                    this.placePiece(bestMove[0], bestMove[1]);
                }
            }
        };

        // ÂàùÂßãÂåñÈÅäÊà≤
        game.init();

        // Ê∑ªÂä†ÈñãÂßãÈÅäÊà≤ÂáΩÊï∏
        function startGame(mode) {
            game.gameMode = mode;
            game.resetGame();
            game.gameStarted = true;
        }

        // Ê∑ªÂä†ÈáçÊñ∞ÈñãÂßãÂáΩÊï∏
        function restartGame() {
            if (game.gameMode) {
                game.resetGame();
                game.gameStarted = true;
            }
        }
    </script>
